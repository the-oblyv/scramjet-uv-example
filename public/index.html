<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Orbit Lite - Proxy</title>

<style>
:root{
  --bg:#0f1420;
  --panel:#1b2133;
  --panel2:#232a40;
  --border:#2f3652;
  --text:#e6e9f2;
  --muted:#9aa3c7;
  --accent:#6c7cff;
}

*{
  box-sizing:border-box;
}

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
  background:var(--bg);
  color:var(--text);
  display:flex;
  flex-direction:column;
  height:100vh;
}

/* Top Bar */
#topbar{
  background:var(--panel);
  border-bottom:1px solid var(--border);
  padding:1rem;
  display:flex;
  justify-content:center;
}

form{
  display:flex;
  gap:0.75rem;
  width:100%;
  max-width:900px;
}

input{
  flex:1;
  background:var(--panel2);
  border:1px solid var(--border);
  border-radius:30px;
  padding:0.75rem 1rem;
  color:var(--text);
  font-size:1rem;
  outline:none;
  transition:0.2s;
}

input:focus{
  border-color:var(--accent);
  box-shadow:0 0 0 2px rgba(108,124,255,0.2);
}

select{
  background:var(--panel2);
  border:1px solid var(--border);
  border-radius:12px;
  padding:0.7rem 0.9rem;
  color:var(--text);
  font-size:0.95rem;
  cursor:pointer;
  outline:none;
  transition:0.2s;
}

select:focus{
  border-color:var(--accent);
}

/* Clock Container */
#newtab{
  flex:1;
  display:flex;
  align-items:center;
  justify-content:center;
  background:var(--bg);
}

/* Clock Wrapper */
.clock{
  display:flex;
  gap:1rem;
  font-size:4rem;
  font-weight:600;
  align-items:center;
}

/* Each Column */
.clock-section{
  height:5rem;
  overflow:hidden;
  position:relative;
}

.clock-track{
  transition:transform 0.5s ease;
}

.clock-number{
  height:5rem;
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0.2;
}

.clock-number.active{
  opacity:1;
}

/* Colon */
.clock-separator{
  opacity:0.6;
}

/* Toggle Button */
.clock-toggle{
  position:absolute;
  bottom:40px;
  font-size:0.9rem;
  padding:0.5rem 1rem;
  background:var(--panel2);
  border:1px solid var(--border);
  border-radius:8px;
  cursor:pointer;
  color:var(--text);
  transition:0.2s;
}

.clock-toggle:hover{
  border-color:var(--accent);
}
/* Iframe */
iframe{
  display:none;
  flex:1;
  width:100%;
  border:none;
  background:#000;
}

::placeholder{
  color:var(--muted);
}
</style>
</head>

<body>

<div id="topbar">
  <form id="idk">
    <input
      id="url"
      type="text"
      placeholder="Search or enter URL"
      autocomplete="off"
    />
    <select id="proxysel">
      <option value="uv">Ultraviolet</option>
      <option value="scramjet">Scramjet</option>
    </select>
  </form>
</div>

<div id="newtab">
  <div class="clock" id="clock"></div>
  <button class="clock-toggle" id="formatToggle">
    Toggle 12h / 24h
  </button>
</div>

<iframe id="iframe"></iframe>

<script>
const form = document.getElementById("idk");
const input = document.getElementById("url");
const iframe = document.getElementById("iframe");
const newtab = document.getElementById("newtab");
const clock = document.getElementById("clock");
const toggleBtn = document.getElementById("formatToggle");

let is12Hour = localStorage.getItem("orbitClockFormat") === "12";

function search(value){
  try{
    return new URL(value).toString();
  }catch{}

  try{
    const url = new URL("http://" + value);
    if(url.hostname.includes(".")) return url.toString();
  }catch{}

  return "https://www.google.com/search?q=" + encodeURIComponent(value);
}

form.addEventListener("submit", e=>{
  e.preventDefault();
  const value = input.value.trim();
  if(!value) return;

  const finalURL = search(value);
  newtab.style.display = "none";
  iframe.style.display = "block";
  iframe.src = finalURL;
});

/* CLOCK LOGIC */

function createColumn(max){
  const section = document.createElement("div");
  section.className = "clock-section";

  const track = document.createElement("div");
  track.className = "clock-track";

  for(let i=0;i<max;i++){
    const num = document.createElement("div");
    num.className = "clock-number";
    num.textContent = i.toString().padStart(2,"0");
    track.appendChild(num);
  }

  section.appendChild(track);
  clock.appendChild(section);

  return track;
}

const hourTrack = createColumn(24);
const minuteTrack = createColumn(60);
const secondTrack = createColumn(60);

function updateClock(){
  const now = new Date();
  let hours = now.getHours();
  const minutes = now.getMinutes();
  const seconds = now.getSeconds();

  if(is12Hour){
    hours = hours % 12 || 12;
  }

  hourTrack.style.transform = `translateY(-${hours * 5}rem)`;
  minuteTrack.style.transform = `translateY(-${minutes * 5}rem)`;
  secondTrack.style.transform = `translateY(-${seconds * 5}rem)`;
}

setInterval(updateClock,1000);
updateClock();

/* Add separators */
const sep1 = document.createElement("div");
sep1.className="clock-separator";
sep1.textContent=":";
clock.insertBefore(sep1, clock.children[1]);

const sep2 = document.createElement("div");
sep2.className="clock-separator";
sep2.textContent=":";
clock.insertBefore(sep2, clock.children[3]);

/* Toggle */
toggleBtn.addEventListener("click",()=>{
  is12Hour = !is12Hour;
  localStorage.setItem("orbitClockFormat", is12Hour ? "12" : "24");
  location.reload();
});
</script>
<script src="/baremux/index.js" defer></script>
<script src="/uv/uv.bundle.js" defer></script>
<script src="/uv/uv.config.js" defer></script>
<script src="/scram/scramjet.all.js" defer></script>
<script src="/stuff.js" defer></script>

</body>
</html>
