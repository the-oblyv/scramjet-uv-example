<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orbit Lite - Proxy</title>

  <style>
    :root {
      --bg: #0d1117;
      --bg-dark: #161b22;
      --border: #30363d;
      --text: #e6edf3;
      --muted: #9ba1a6;
      --accent: #c9d1d9;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Top search bar area */
    #topbar {
      background: var(--bg-dark);
      border-bottom: 1px solid var(--border);
      padding: 1rem;
      display: flex;
      justify-content: center;
    }

    form {
      display: flex;
      gap: 0.75rem;
      width: 100%;
      max-width: 800px;
    }

    input {
      flex: 1;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 0.7rem 0.9rem;
      color: var(--text);
      font-size: 1rem;
      outline: none;
      transition: border-color 0.2s;
    }

    input:focus {
      border-color: var(--accent);
    }

    select {
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 0.7rem;
      color: var(--text);
      font-size: 0.95rem;
      cursor: pointer;
      outline: none;
      transition: border-color 0.2s;
    }

    select:focus {
      border-color: var(--accent);
    }

    iframe {
      flex: 1;
      width: 100%;
      border: none;
      background: #000;
    }

    ::placeholder {
      color: var(--muted);
    }
  </style>
</head>

<body>

  <div id="topbar">
    <form id="idk">
      <input
        id="url"
        type="text"
        placeholder="Search or enter URL"
        autocomplete="off"
      />
      <select id="proxysel">
        <option value="uv">Ultraviolet</option>
        <option value="scramjet">Scramjet</option>
      </select>
    </form>
  </div>

  <iframe id="iframe"></iframe>

  <script src="/baremux/index.js" defer></script>
  <script src="/uv/uv.bundle.js" defer></script>
  <script src="/uv/uv.config.js" defer></script>
  <script src="/scram/scramjet.all.js" defer></script>
  <script src="/stuff.js" defer></script>

</body>
</html>
