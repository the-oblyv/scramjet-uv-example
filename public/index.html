<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Orbit Lite - Proxy</title>

<style>
:root{
  --bg:#0f1420;
  --panel:#1b2133;
  --panel2:#232a40;
  --border:#2f3652;
  --text:#e6e9f2;
  --muted:#9aa3c7;
  --accent:#6c7cff;
}

*{
  box-sizing:border-box;
}

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
  background:var(--bg);
  color:var(--text);
  display:flex;
  flex-direction:column;
  height:100vh;
}

/* Top Bar */
#topbar{
  background:var(--panel);
  border-bottom:1px solid var(--border);
  padding:1rem;
  display:flex;
  justify-content:center;
}

form{
  display:flex;
  gap:0.75rem;
  width:100%;
  max-width:900px;
}

input{
  flex:1;
  background:var(--panel2);
  border:1px solid var(--border);
  border-radius:30px;
  padding:0.75rem 1rem;
  color:var(--text);
  font-size:1rem;
  outline:none;
  transition:0.2s;
}

input:focus{
  border-color:var(--accent);
  box-shadow:0 0 0 2px rgba(108,124,255,0.2);
}

select{
  background:var(--panel2);
  border:1px solid var(--border);
  border-radius:12px;
  padding:0.7rem 0.9rem;
  color:var(--text);
  font-size:0.95rem;
  cursor:pointer;
  outline:none;
  transition:0.2s;
}

select:focus{
  border-color:var(--accent);
}

/* Newtab / Default Screen */
#newtab{
  flex:1;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:2rem;
}

#newtab img{
  width:120px;
  margin-bottom:1.5rem;
  opacity:0.95;
}

#newtab h1{
  font-size:2rem;
  margin:0;
}

#newtab p{
  margin-top:0.5rem;
  color:var(--muted);
}

/* Iframe */
iframe{
  display:none;
  flex:1;
  width:100%;
  border:none;
  background:#000;
}

::placeholder{
  color:var(--muted);
}
</style>
</head>

<body>

<div id="topbar">
  <form id="idk">
    <input
      id="url"
      type="text"
      placeholder="Search or enter URL"
      autocomplete="off"
    />
    <select id="proxysel">
      <option value="uv">Ultraviolet</option>
      <option value="scramjet">Scramjet</option>
    </select>
  </form>
</div>

<div id="newtab">
  <img src="https://www.gmac.foo.ng/orbit-no-bg.png" draggable="false">
  <h1>Orbit Lite</h1>
  <p>Search the web or enter a URL to begin</p>
</div>

<iframe id="iframe"></iframe>

<script>
const form = document.getElementById("idk");
const input = document.getElementById("url");
const iframe = document.getElementById("iframe");
const newtab = document.getElementById("newtab");

function search(value){
  try{
    return new URL(value).toString();
  }catch{}

  try{
    const url = new URL("http://" + value);
    if(url.hostname.includes(".")) return url.toString();
  }catch{}

  return "https://www.google.com/search?q=" + encodeURIComponent(value);
}

form.addEventListener("submit", e=>{
  e.preventDefault();

  const value = input.value.trim();
  if(!value) return;

  const finalURL = search(value);

  newtab.style.display = "none";
  iframe.style.display = "block";

  iframe.src = finalURL;
});
</script>

<script src="/baremux/index.js" defer></script>
<script src="/uv/uv.bundle.js" defer></script>
<script src="/uv/uv.config.js" defer></script>
<script src="/scram/scramjet.all.js" defer></script>
<script src="/stuff.js" defer></script>

</body>
</html>
